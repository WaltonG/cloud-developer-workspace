language: node_js

node_js:
  - 13

services:
  - docker

install:
  - docker-compose -f cloud-developer-workspace/monolith-to-microservices-project/docker-compose-build.yml build --parallel
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker-compose -f cloud-developer-workspace/monolith-to-microservices-project/docker-compose-build.yml push

